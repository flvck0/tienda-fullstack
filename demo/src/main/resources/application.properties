spring.application.name=botilleriaBackend

server.port=8080

# base de datos (MySQL - XAMPP)
spring.datasource.url=jdbc:mysql://localhost:3306/botilleriaBackend
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Habilitar CORS para permitir peticiones desde React (frontend)
spring.web.cors.allowed-origins=http://localhost:5173 # O el puerto que use Vite (frontend)
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

