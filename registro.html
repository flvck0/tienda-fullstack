<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Mi Primera Tienda</title>
  <link rel="stylesheet" href="./styles.css?v=7" />
  <script src="./app.js?v=7" defer></script>
</head>
<body>
  <header>
    <div class="header-contenido">
      <h1 class="site-title">
        <a href="index.html">Botiller√≠a Donde el Chico Terry</a>
      </h1>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="registro.html" aria-current="page">Registrarse</a>
        <a href="login.html">Ingresar</a>
        <button id="btnCarrito" class="btn-carrito">üõí Carrito (<span id="carritoCantidad">0</span>)</button>
      </nav>
    </div>
  </header>

  <main class="contenedor">
    <section class="form-section" aria-labelledby="registro-titulo">
      <h2 id="registro-titulo">Crear cuenta</h2>

      <form id="formRegistro" novalidate>
        <div class="campo">
          <label for="nombre">Nombre completo</label>
          <input id="nombre" name="nombre" type="text" placeholder="Ej: Ana P√©rez" autocomplete="name" required minlength="3" />
          <small class="error" id="err-nombre" aria-live="polite"></small>
        </div>

        <div class="campo">
          <label for="email">Correo electr√≥nico</label>
          <input id="email" name="email" type="email" placeholder="Ej: ana@mail.com" autocomplete="email" required />
          <small class="error" id="err-email" aria-live="polite"></small>
        </div>

        <div class="campo">
          <label for="password">Contrase√±a</label>
          <input id="password" name="password" type="password" placeholder="M√≠nimo 8 caracteres" required minlength="8" />
          <small class="error" id="err-password" aria-live="polite"></small>
        </div>

        <div class="campo">
          <label for="confirmar">Confirmar contrase√±a</label>
          <input id="confirmar" name="confirmar" type="password" required minlength="8" />
          <small class="error" id="err-confirmar" aria-live="polite"></small>
        </div>

        <div class="campo">
          <label for="pais">Pa√≠s</label>
          <input id="pais" name="pais" list="paises" placeholder="Escribe o elige..." autocomplete="country-name" required />
          <datalist id="paises">
            <option value="Chile"></option>
            <option value="Argentina"></option>
            <option value="Per√∫"></option>
            <option value="M√©xico"></option>
            <option value="Espa√±a"></option>
          </datalist>
          <small class="error" id="err-pais" aria-live="polite"></small>
        </div>

        <div class="campo checkbox">
          <input id="terminos" type="checkbox" required />
          <label for="terminos">Acepto los t√©rminos y condiciones</label>
          <small class="error" id="err-terminos" aria-live="polite"></small>
        </div>

        <button class="btn full" type="submit">Registrarme</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="footer-contenido">
      <p>&copy; 2025 Mi Primera Tienda</p>
    </div>
  </footer>
</body>
</html>
